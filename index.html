<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/assets/images/dota2.png" type="image/x-icon">
  <link rel="stylesheet" href="css/materialize.min.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Dota 2</title>
</head>

<body>
  <nav class="grey darken-4" role="navigation">
    <div class="nav-wrapper container">
      <a href="#" class="brand-logo logo" id="logo-container">
        <img src="/assets/icons/dota2.svg" alt="brand logo" width="40" height="40" />
      </a>
      <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>

      <ul class="topnav right hide-on-med-and-down"></ul>
      <ul class="sidenav grey darken-4" id="nav-mobile"></ul>
    </div>
  </nav>
  <div id="body-content"></div>
  <script src="js/heroes.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/materialize.min.js"></script>
  <script>
    // Register service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(function () {
            console.log("Pendaftaran ServiceWorker berhasil");
          })
          .catch(function (err) {
            console.log("Pendaftaran ServiceWorker gagal");
          });
      });
    } else {
      console.log("ServiceWorker belum didukung browser ini.");
    }
  </script>
</body>

</html>
